<!doctype html>
<html>
<head>
  <title>Cache Cleaner Options</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/options.css" />
</head>
<body>
  <div class="pageWrapper">
    <div class="row text-center">
      <div class="col-sm-6 col-sm-offset-3">
        <h3>Cache Cleaner Options</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 hid">
        <div class="row">
          <div class="col-sm-2 col-sm-offset-5">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="startEnabled" id="startEnabled"/>
                Start enabled
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-sm-6 col-sm-offset-3">
        <h4>Remove the following types of data: </h4>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 hid">
        <div class="row">
          <div class="col-sm-2 col-sm-offset-5">
            <div>
              <form>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="removeAppCache" id="removeAppCache"/>
                    App Cache
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="removeCache" id="removeCache"/>
                    Cache Data
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="removeCookies" id="removeCookies"/>
                    Cookies
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="removeDownloads" id="removeDownloads"/>
                    Downloads
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="removeFileSystems" id="removeFileSystems"/>
                    File Systems
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="removeFormData" id="removeFormData"/>
                    Form Data
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="removeHistory" id="removeHistory"/>
                    History
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="removeIndexedDB" id="removeIndexedDB"/>
                    Indexed DB
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="removePasswords" id="removePasswords"/>
                    Passwords
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="removeWebSQL" id="removeWebSQL"/>
                    Web SQL
                  </label>
                </div>

                <button id="save" class="btn btn-primary save">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="options.js"></script>
</body>
</html>
